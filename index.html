<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Product Single Page Application">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body>
  <!-- tabbar navigation -->
  <nav class="tabbar">
    <a href="#home" onclick="showPage('home')">Tavern</a>
    <a href="#party" onclick="showPage('party')">Party Manager</a>
    <a href="#builder" onclick="showPage('builder')">Encounter Builder</a>
    <a href="#tracker" onclick="showPage('tracker')">Encounter Tracker</a>
    <a href="#lore" onclick="showPage('lore')">Lore Wikipedia</a>
  </nav>

  <!-- pages -->
  <!-- home page -->
  <section id="home" class="page">
    <header class="topbar">
      <h2>Tavern</h2>
    </header>
  </section>

  <!-- party manager page -->
  <section id="party" class="page">
    <header class="topbar">
      <h2>Party Manager</h2>
    </header>
  </section>

  <!-- encounter builder page -->
  <section id="builder" class="page">
    <header class="topbar">
      <h2>Encounter Builder</h2>
    </header>
  </section>

  <!-- encounter tracker page -->
  <section id="tracker" class="page">
    <header class="topbar">
      <h2>Encounter Tracker</h2>
    </header>
  </section>

  <!-- lore wikipedia page -->
  <section id="lore" class="page">
    <header class="topbar">
      <h2>Lore Wikipedia</h2>
    </header>
  </section>

  <!-- Compiled and minified JavaScript -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-firestore.js"></script>

  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
