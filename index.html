<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Product Single Page Application">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body>
  <!-- tabbar navigation -->
  <nav class="tabbar">
    <a href="#home" onclick="showPage('home')"><img src="img/icon-tavern.png" alt="tavern button icon"></a>
    <a href="#party" onclick="showPage('party')"><img src="img/icon-party.png" alt="party manager button icon"></a>
    <a href="#builder" onclick="showPage('builder'), loadMonsters()"><img src="img/icon-builder.png" alt="encounter builder button icon"></a>
    <a href="#tracker" onclick="showPage('tracker')"><img src="img/icon-tracker.png" alt="encounter tracker button icon"></a>
    <a href="#lore" onclick="showPage('lore')"><img src="img/icon-lore.png" alt="lore wikipedia button icon"></a>
  </nav>

  <!-- pages -->
  <!-- home page -->
  <section id="home" class="page">
    <header class="topbar">
      <h2>Tavern</h2>
    </header>
  </section>

  <!-- party manager page -->
  <section id="party" class="page">
    <header class="topbar">
      <h2>Party Manager</h2>
    </header>
  </section>

  <!-- encounter builder page -->
  <section id="builder" class="page">
    <header class="topbar">
      <h2>Encounter Builder</h2>
    </header>

    <!-- To-do: Header, Account Menu, Encounter Name, Encounter Party Management -->
    <section>
      <button id="builderPartyManager">Choose Party</button>
      <p id="builderPartyInfo"># Characters | Avg. Level #</p>
    </section>

    <!-- To-do: Search, filter -->

    <!-- Table of monsters -->
    <table id="monsterTable">
      <tr>
        <th>
          <!-- Monster Avatar -->
        </th>
        <th>CR</th>
        <th>NAME</th>
        <th>ADD</th>
      </tr>
    </table>
    <section id="encounterSummary">
      <h3>Encounter Summary</h3>
      <section id="difficulty">
        <div>
          <p><b>Difficulty</b><br>None</p>
          <p><b>Total XP</b><br>0 XP</p>
          <p><b>Adjusted XP (AXP)</b><br>0 XP (x1)</p>
        </div>
        <div>
          <p><b>Easy:</b> 0 XP</p>
          <p><b>Medium:</b> 0 XP</p>
          <p><b>Hard:</b> 0 XP</p>
          <p><b>Deadly:</b> 0 XP</p>
          <p><b>Daily Budget:</b> 0 XP</p>
        </div>
        <div id="difficultyBar" style="width: 100%; height: 20px; background-color: #777777;">
          <div id="difficultyBarFill" style="width: 50%; height: 20px; background-color: #65B52F;"></div>
        </div>
      </section>
      <section id="summaryBasket">
        <table id="summaryTable">
        </table>
      </section>
    </section>
  </section>

  <!-- encounter tracker page -->
  <section id="tracker" class="page">
    <header class="topbar">
      <h2>Encounter Tracker</h2>
    </header>
  </section>

  <!-- lore wikipedia page -->
  <section id="lore" class="page">
    <header class="topbar">
      <h2>Lore Wikipedia</h2>
    </header>
  </section>

  <!-- Compiled and minified JavaScript -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-firestore.js"></script>

  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
