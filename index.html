<!doctype html>
<html lang="en">

<head>

<body>
  <!-- tabbar navigation -->
  <nav class="tabbar">
    <a href="#home" onclick="showPage('home')"><img src="img/icon-tavern.png" alt="tavern button icon"></a>

    <p># of characters:  | Average party level:</p>
    <div id="session-storage-name"></div>
<section id="member-container" >
  <h2> Amount | Level </h2>
  <div id="characterContainer">
    <div id="newCharacter">
    </div>
  </div>

      <h2>Update Party</h2>

      <input type="number" id="level-update" required>
      <button type="button" name="button" onclick="updateParty(), showPage('party')" >Update Party</button>
    </form> -->

</section>



  <button id="addLevel" type="button" name="button" onclick="addMember()">ADD CHARACTER</button>

  </form>
  </div>

</div>
  </section>




  <!-- encounter builder page -->
  <section id="builder" class="page">
    <header class="topbar">
      <h2>Encounter Builder</h2>
    </header>

    <!-- To-do: Header, Account Menu -->

    <!-- To-do: Search, filter -->

    <!-- Table of monsters -->
    <table id="monsterTable">
      <tr>
        <th>
          <!-- Monster Avatar -->
        </th>
        <th>CR</th>
        <th>NAME</th>
        <th>ADD</th>
      </tr>
    </table>
    <section id="encounterSummary">
      <section id="difficulty">
      </section>
      <section id="summaryBasket">
        <table id="summaryTable">
        </table>
      </section>
    </section>
  </section>

  <!-- encounter tracker page -->
  <section id="tracker" class="page">
    <header class="topbar">
      <h2>Encounter Tracker</h2>
    </header>
  </section>

  <!-- lore wikipedia page -->
  <section id="lore" class="page">
    <header class="topbar">
      <h2>Lore Wikipedia</h2>
    </header>
  </section>
